{% extends 'rootpage.html' %}
{%load static%}

{% block content %}

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="notifications.css" />
    <title>Happy Paws</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</head>


<div class="container-fluid">
    <div class="row">
        <!-- header -->
        <div class="hbar">
            <div class="logo">
                <img src="{% static 'img/images/logo.png' %}" width="128px" height="128px" />
            </div>

            <div class="searchbar">
                <form>
                    <input type="search" id="search" name="search" />
                </form>
            </div>

            <div class="signhome">
                <form>
                    <button id="sign"><b>Sign in</b></button>
                </form>
            </div>
        </div>

        <!-- navigationbar -->
        <div class="col-lg-12 navdiv">
            <nav class="navbar navbar-expand-lg navbar-light bg-light ">

                <div class="collapse navbar-collapse " id="navbarNav">
                    <ul class="navbar-nav navlist ">
                        <li class="nav-item active">
                            <a class="nav-link" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link movenav" href=""> All categories</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link movenav" href="#">Pets</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link movenav" href="#">Pet accessories</a>
                        </li>
                        <li class="nav-item movenav">
                            <a class="nav-link" href="#">Pet Food</a>
                        </li>
                        <li class="nav-item movenav">
                            <a class="nav-link" href="#">Our services</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <!-- for images -->

        <div class="col-lg-12">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 mt-3 notice">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <p>Are you sure you want to delete "{{object}}"?</p>

                        <a href="{% url 'notifications' %}" class="btn btn-success" role="button">
                            Go back
                        </a>
                        <input type="submit" class="btn btn-danger" role="button" value="Confirm">
                    </form>
                </div>
                <div class="col-md-3"></div>
            </div>

        </div>


    </div>
    <!-- Footer -->
    <footer class="page-footer font-small homefoot">

        <!-- Footer Links -->
        <div class="container">

            <!-- Grid row-->
            <div class="row text-center d-flex justify-content-center mb-0 botfoot">

                <!-- Grid column -->
                <div class="col-md-2 mb-3 pt-1">
                    <h6 class="text-uppercase font-weight-bold">
                        <a href="#!">About us</a>
                    </h6>
                </div>
                <!-- Grid column -->

                <!-- Grid column -->
                <div class="col-md-2 mb-3 pt-1">
                    <h6 class="text-uppercase font-weight-bold">
                        <a href="#!">Help</a>
                    </h6>
                </div>
                <!-- Grid column -->

                <!-- Grid column -->
                <div class="col-md-2 mb-3 pt-1">
                    <h6 class="text-uppercase font-weight-bold">
                        <a href="#!">Contact us</a>
                    </h6>
                </div>
                <!-- Grid column -->

            </div>

        </div>

</div>
<!-- Footer Links -->


</div>
{% endblock %}
