{% extends 'owner/admin.html' %}

{%load static%}
{%block admincontent%}
<h1 style="font-family: Arial, Helvetica, sans-serif; font-size: 23px; display: inline;">
    Products
</h1>
<a  style="padding-left: 800px; display: inline;" href="{% url 'create-product' %}"><button class="btn btn-primary text-right"> Add Product</button></a>
<br>
<br>
<div class="table-responsive">
    <table class="table ">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Message</th>
                <th>remove</th>
            </tr>
        </thead>

        <tbody>
            {%for message in messages%}
            <tr>

                <td>{{message.id}}</td>
                <td>{{message.name}}</td>
                <td>{{message.message}}</td>
               
        
                <td><button class="btn btn-sm btn-danger" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">Remove</button></td>

            </tr>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Delete?</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Are you sure?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                            <a href="/delete-message/{{message.id}}" type="submit" class="btn btn-danger">Delete</a>
                        </div>
                    </div>
                </div>

                {%endfor%}
        </tbody>

    </table>


</div>


{%endblock admincontent%}
