{% extends 'rootpage.html' %}
{% load static %}



{% block content %}

<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Georama">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
  <link rel="stylesheet" href="{% static 'css/login.css' %}" />


</head>

<div class="bg" style="background-image:url(/static/img/images/background001.png);">

  <form class="login" method="post">
    {% csrf_token %}

    <h1
      style="font-family: Arial, Helvetica, sans-serif; font-size: 46px; font-weight: 100; padding-right: 110px; padding-top: 30px;">
      <b>Login</b>
    </h1>
    <br>

    <input type="text" id="username" name="username" placeholder="username" required>

    <input type="password" id="password" name="password" placeholder="Password" required />
    <input style="padding-right: 10px;" class="btn btn-primary" type="submit" onsubmit="loginVal()" value="Login" />
    <button class="btn btn-secondary">Cancel</button>
    <div class="register">
      <p style="color:red"><b>Don't have an account yet?</b></p>
      <a class="btn btn-primary" href="{% url 'register' %}" type="button"> Register</a>

  </form>
</div>


{% endblock %}
