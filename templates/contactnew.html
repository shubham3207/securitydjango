{% extends 'rootpage.html' %}
{% load static %}

{% block content%}

<head>

    <script src="https://kit.fontawesome.com/588548ae49.js" crossorigin="anonymous"></script>
    <title>Happy Paws || contact us - {% block title %}{% endblock %} </title>
</head>

<div style="min-height: 100vh;">
    <section class="container-fluid ms-lg-5 ">
        <div class="container ms-lg-5">
            <div class="row ms-lg-5 g-0">
                <div class="col-lg-7 pt-5">
                    <div class="col-lg-12 w-100 h-25" style="background-color: #616297;">

                    </div>
                    <div class="row mx-0">
                        <div class="col-2" style="background-color: #616297;">

                        </div>
                        <div class="col-10 cform">
                            <form class="row g-0" method="post">
                                {%csrf_token%}
                                <div class="col-lg-10 ms-lg-5 mt-1 pt-1">
                                    <h4>Want us to contact you</h4>
                                </div>
                                <div class="col-5 pt-3">
                                    <span class="ps-lg-5">Leave a message</span>
                                </div>
                                <div class="col-8 w-75 ps-lg-5 pt-2 ">
                                    <input type="text" class="form-control" name="name" placeholder="Name"
                                        style="text-align: center;">
                                </div>
                                <div class="col-8 w-75 ps-lg-5 pt-4">
                                    <input type="email" class="form-control" name="email" placeholder="Email"
                                        style="text-align: center;">
                                </div>
                                <div class="col-8 w-75 ps-lg-5 pt-4">
                                    <input type="text" class="form-control py-5" name="message" placeholder="Message"
                                        style="text-align: center;">
                                </div>
                                <div class="col-4 w-100 ps-lg-5 pt-3 pb-4 ">
                                    <input class="btn w-25" type="submit" value="submit"
                                        style="border-radius: 0px; background-color:#616297; color: white;">

                                    </input>
                                </div>
                            </form>

                        </div>
                        <div class="div-lg-12 pb-5 h-25 w-100" style="background-color: #616297;"
                            style="padding-bottom: 100px;">

                        </div>
                    </div>
                </div>

                <div class="col-lg-3 mt-5 cont">
                    <div class="col-lg-12 w-100 h-25" style="background-color: #ffffff;">

                    </div>
                    <div class="col-lg-12 w-100 h-25" style="background-color: #616297;">

                    </div>

                    <div class="col-lg-11 w-100">
                        <div class=" row ms-lg-0 col-lg-12" style="background-color: #616297;">
                            <div class="col-lg-12">
                                <h5 class="ms-lg-4 bg-white py-2 px-lg-5">Contact us</h5>
                            </div>
                            <div class="row ">
                                <div class="col-lg-3">
                                    <i class="fas fa-map-marker-alt px-lg-4 pt-3"
                                        style="font-size:25px; border-radius: 30px; color:white"></i>
                                </div>
                                <div class="col-lg-9 ps-lg-4">
                                    <span style="color:white ">Gyaneshwor,
                                        Kathmandu
                                        Nepal
                                    </span>
                                </div>
                            </div> <br>

                            <div class="row mt-3">
                                <div class="col-lg-3">
                                    <i class="fas fa-envelope px-lg-4"
                                        style="font-size:25px; border-radius: 30px; color:white"></i>
                                </div>
                                <div class="col-lg-9 ps-lg-4">
                                    <span style="color:white ">Happypaws@gmail.com</span>
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-lg-3">
                                    <i class="fas fa-phone px-lg-4 "
                                        style="font-size:25px; border-radius: 30px; color:white"></i>
                                </div>
                                <div class="col-lg-9 ps-lg-4">
                                    <span style="color:white "> 01-4042762</span>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="col-12 h-25 low" style="background-color: #616297;">

                    </div>
                </div>

            </div>
        </div>
    </section>
</div>


</div>
<!-- Footer -->
<br>
{%endblock content%}
